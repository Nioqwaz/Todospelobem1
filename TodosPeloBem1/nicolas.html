  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== GERAL ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f9ff;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 32px;
      color: #0066cc;
      margin-bottom: 20px;
    }

    /* ===== FOTO ===== */
    img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #0066cc;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* ===== TEXTO ===== */
    p {
      font-size: 18px;
      line-height: 1.7;
      max-width: 700px;
      margin: 10px auto;
      color: #444;
    }

    strong {
      color: #0066cc;
    }

    /* ===== BOTÃO VOLTAR ===== */
    a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 35px;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      background: #0066cc;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    a:hover {
      background: #004a99;
      transform: translateY(-2px);
    }
  </style>
</head>
