<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .contato {
      max-width: 1200px;
      margin: 40px auto;
      background: #fff;
      padding: 60px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      justify-content: center;
    }

    .contato-info {
      flex: 1 1 400px;
      padding: 20px;
    }

    .contato-info h2 {
      font-size: 36px;
      color: #0066cc;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contato-info p {
      font-size: 18px;
      margin-bottom: 15px;
      color: #444;
    }

    .contato-info .item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 12px 0;
      font-size: 18px;
    }

    .contato-info .item i {
      color: #0066cc;
      font-size: 22px;
    }

    .contato-form {
      flex: 1 1 400px;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.08);
    }

    .contato-form form {
      display: flex;
      flex-direction: column;
    }

    .contato-form label {
      font-weight: 600;
      margin: 10px 0 5px;
    }

    .contato-form input,
    .contato-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }

    .contato-form button {
      margin-top: 20px;
      padding: 12px;
      background: #0066cc;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contato-form button:hover {
      background: #004a99;
    }

    a.voltar {
      display: inline-block;
      margin: 20px auto;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
      font-size: 18px;
    }

    a.voltar:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .contato {
        flex-direction: column;
        text-align: center;
      }
      .contato-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <section class="contato">
    <div class="contato-info">
      <h2><i class="fa-solid fa-envelope"></i> Contato</h2>
      <p>Entre em contato conosco para dúvidas, sugestões ou apoio às nossas causas.</p>

      <div class="item">
        <i class="fa-solid fa-phone"></i>
        <span>(11) 99999-9999</span>
      </div>
      <div class="item">
        <i class="fa-solid fa-envelope"></i>
        <span>contato@todospelobem.org</span>
      </div>
      <div class="item">
        <i class="fa-solid fa-location-dot"></i>
        <span>Rua da Solidariedade, 123 - São Paulo/SP</span>
      </div>
    </div>

    <div class="contato-form">
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <a href="index.html" class="voltar"><i class="fa-solid fa-arrow-left"></i> Voltar para o início</a>

</body>
</html>
